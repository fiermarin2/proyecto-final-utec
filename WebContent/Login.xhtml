<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core_2_0"
      xmlns:s="http://jboss.org/schema/seam/taglib"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> 
 

<h:head>


		<h:outputStylesheet name="plugins/fontawesome-free/css/all.min.css" />	
		<h:outputStylesheet name="plugins/icheck-bootstrap/icheck-bootstrap.min.css" />	
		<h:outputStylesheet name="dist/css/adminlte.min.css" />		
</h:head> 
<body class="hold-transition login-page" style="background-image: url('resources/imgs/background.jpg'); background-size:cover" >

<h:messages id="messages" showDetail="true" globalOnly="true" closable="true"/>
<h:form id="idDatosEmpleado">
<div class="login-box">
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg"><b>Gestión de Usuarios</b></p>
        <div class="input-group mb-3">
          <h:inputText id="username" value="#{gestionLogin.usr}" class="form-control" a:placeholder="Usuario" required="true" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="ui-icon ui-icon-person"></span>
            </div>
          </div>
        <div class="input-group mb-3">
          <h:inputSecret id="password" value="#{gestionLogin.pwd}" class="form-control" a:placeholder="Contraseña" style="margin-top:10px" required="true" />
          <div class="input-group-append"  style="margin-top:10px">
            <div class="input-group-text">
              <span class="ui-icon ui-icon-locked"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12" style="text-align:right; margin-bottom:15px">
            <h:commandButton value="Ingresar" action="#{gestionLogin.checkLogIn()}" class="btn btn-primary btn-block" style="background-color:#555555; border-color:#555555; width:321px"/>
          </div>
        </div>
                  <h:message for="username" style="color:red; font-size:12px"/>
                  <h:message for="password" style="color:red; font-size:12px"/>
    </div>
  </div>
</div>
</div>
</h:form>
</body>
</html>
