<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<ui:define name="content">
		<div class="wrapper wrapper-content animated fadeInRight">
		    <div class="row">
		        <div class="col-lg-12">
		            <div class="ibox float-e-margins">
		                <div class="ibox-title">
		                    <h5>Lista de formularios con casillas</h5>
		                </div>
		                <div class="ibox-content">
		                	<div class="input-group">
						        <input type="text" class="form-control" id="filter"  placeholder="Buscar..."/>
						        <span class="input-group-btn">
						            <a class="btn btn-success" href="frmFormularioCasilla.xhtml">
						             	<i class="fa fa-plus"></i> Nuevo
					             	</a>
		                        </span>
						    </div>
						    <form jsf:id="departamentos">
			                    <div class="table-responsive">
			                    	<table class="footable table table-stripped">
										<thead>
												<tr>
														<th data-hide="phone,tablet">Formulario</th>
														<th data-hide="phone,tablet">Casilla</th>
														<th class="text-right">Acciones</th>
												</tr>
										</thead>
										<tbody>
											<p:repeat value="#{gestionFormularios.listar()}" var="formulario">
												<p:repeat value="#{formulario.casillas}" var="casilla">
													<tr>
														<td>#{formulario.nombre}</td>
														<td>#{casilla.nombre}</td>
														<td class="text-right">
															<p:commandLink action="#{gestionFormularios.eliminarCasilla()}">
																<f:param name="idFormulario" value="${formulario.id}"/>
																<f:param name="idCasilla" value="${casilla.id}"/>
																<i class="btn btn-xs btn-danger fa fa-trash"></i>
															</p:commandLink>
															<p:spacer width="2" />
														</td>
													</tr>
												</p:repeat>
											</p:repeat>
											<tfoot>
												<tr>
													<td colspan="5">
														<ul class="pagination pull-left"></ul>
													</td>
												</tr>
											</tfoot>
										</tbody>
									</table>
								</div>
							</form>
		            	</div>
		        	</div>
		    	</div>
			</div>
		</div>
    </ui:define>
</ui:composition>
