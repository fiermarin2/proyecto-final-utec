<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<ui:define name="content">
		<div class="wrapper wrapper-content animated fadeInRight">
		    <div class="row">
		        <div class="col-lg-12">
		            <div class="ibox float-e-margins">
		                <div class="ibox-title">
		                    <h5>Lista de Ciudades</h5>
		                </div>
		                <div class="ibox-content">
						    <form jsf:id="departamentos">
			                    <div class="table-responsive">
			                    	<p:dataTable var="ciudad" widgetVar="dtCiudades" value="#{gestionCiudades.listar()}" rowKey="#{ciudad.id}" reflow="true" styleClass="products-table">
				                    	<f:facet name="header">
							                <div class="input-group">
							                    <p:inputText id="globalFilter" onkeyup="PF('dtCiudades').filter()" class="form-control" placeholder="Busqueda global"/>
							                    <span class="filter-container ui-input-icon-left" > 
							                       	<h:link outcome ="frmCiudades.xhtml" class="btn btn-success">
										    			<f:param name="modalidad" value="insert" /><i class="pi pi-plus"></i> Nuevo
													</h:link>
							                    </span>
							                </div>
							            </f:facet>
										<p:column headerText="Nombre" filterBy="#{ciudad.nombre}">
							                <h:outputText value="#{ciudad.nombre}"/>
							            </p:column>
							            <p:column headerText="Departamento" filterBy="#{ciudad.departamento}">
							                <h:outputText value="#{ciudad.departamento}"/>
							            </p:column>
							            
										<p:column headerText="Acciones">
											<p:link outcome="frmCiudades.xhtml">
									      		<f:param name="id" value="${ciudad.id}"/>
								    			<f:param name="modalidad" value="update" />
								                <i class="btn btn-xs btn-default pi pi-pencil"></i>
									        </p:link>
									        <p:spacer width="2" />
									        <p:commandLink action="#{gestionCiudades.eliminarCiudad()}">
									      		<f:param name="id" value="${ciudad.id}"/>
									      		<i class="btn btn-xs btn-danger pi pi-trash"></i>
									      		<p:confirm header="Confirmacion" message="¿Quiere eliminar este registro?" icon="pi pi-info-circle"/>
									        </p:commandLink>
								         	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
									            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
									            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
								        	</p:confirmDialog>
										</p:column>
									</p:dataTable>
								</div>
							</form>
		            	</div>
		        	</div>
		    	</div>
			</div>
		</div>
    </ui:define>
</ui:composition>
