<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<div class="wrapper wrapper-content animated fadeInRight">
	        <div class="row">
	            <div class="col-lg-12">
	                <div class="ibox float-e-margins">
	                    <div class="ibox-title"><h:head></h:head>
	                        <h5>
	                            <i class="fa fa-edit"></i> Usuario
	                        </h5>
	                        <div class="ibox-tools">
	                            <a class="collapse-link">
	                                <i class="fa fa-chevron-up"></i>
	                            </a>
	                        </div>
	                    </div>
	                    
	                    <div class="ibox-content">
							<f:metadata>
							    <f:viewParam name="id" value="#{gestionUsuarios.id}" /> 
							    <f:event type="preRenderView" listener="#{gestionUsuarios.preRenderView}"/>
							</f:metadata>
										
							<form jsf:id="usuario" class="form-horizontal">
								<div class="row">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Tipo de Usuario</label>
									</div>
									<div class="col-sm-6">
										<p:selectOneMenu id="tipoUsuario" disabled="false" value="#{gestionUsuarios.tipoUsuario}">
							   				<f:selectItem itemLabel="[Seleccione]" itemValue="0" itemDisabled="false" noSelectionOption="true"/>
							   				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="ADMINISTRADOR"  />
							   				<f:selectItem itemValue="INVESTIGADOR" itemLabel="INVESTIGADOR" />
							   				<f:selectItem itemValue="AFICIONADO" itemLabel="AFICIONADO" />
							   				<p:ajax process="tipoUsuario" 
					                        update="@form" />
										</p:selectOneMenu>
										<p:message for="tipoUsuario" style="color:red" />
									</div>
								</div>
																	
								<div class="row mt-2">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Nombre</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" placeholder="Nombre" type="text" jsf:id="nombre" name="nombre" value="#{gestionUsuarios.nombre}">
                                   			<f:validator validatorId = "com.exceptions.OnlyCharacters"/>
                                   		</input>
                                    	<p:message for="nombre" style="color:red" />
                                   	</div>
								</div>
								
								<div class="row mt-3">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Apellido</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" placeholder="Apellido" type="text" jsf:id="apellido" name="apellido" value="#{gestionUsuarios.apellido}">
                                   			<f:validator validatorId = "com.exceptions.OnlyCharacters"/>
                                   		</input>
                                    	<p:message for="apellido" style="color:red" />
                                   	</div>
                                </div>
													
								<div class="row mt-3">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Correo</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" placeholder="Correo" type="text" jsf:id="correo" name="correo" value="#{gestionUsuarios.mail}">
                                    		<f:validator validatorId = "com.exceptions.EmailFormat" />
                                    	</input>
                                   		<p:message for="correo" style="color:red" />
                                   	</div>
                                </div>
                                
                                <div class="row mt-3">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Nombre Usuario</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" placeholder="Nombre Usuario" type="text" jsf:id="nombreUsuario" name="nombreUsuario" value="#{gestionUsuarios.nombreUsuario}"/>
                                   		<p:message for="nombreUsuario" style="color:red" />
                                   	</div>
                                </div>
                                
                                 <div class="row mt-3">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Contraseña</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" placeholder="Contraseña" type="password" jsf:id="contrasena" name="contrasena" value="#{gestionUsuarios.contrasena}">
                                    		<f:validator validatorId = "com.exceptions.PasswordFormat"/>
                                    	</input>
                                   		<p:message for="contrasena" style="color:red" />
                                   	</div>
                                </div>
                                
                                <div class="row mt-3">
									<div class="col-sm-1 pt-2" jsf:rendered="#{gestionUsuarios.showOrHide()}">
										<label class="control-label" jsf:rendered="#{gestionUsuarios.showOrHide()}">Documento</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" rendered="#{gestionUsuarios.showOrHide()}" placeholder="Documento" type="text" jsf:id="documento" name="documento" value="#{gestionUsuarios.documento}">
                                   			<f:validator validatorId = "com.exceptions.CedulaFormat"/>
                                   		</input>
                                   		<p:message for="documento" style="color:red" />
                                   	</div>
                                </div>
                                
                                <div class="row mt-3">
									<div class="col-sm-1 pt-2" jsf:rendered="#{gestionUsuarios.showOrHide()}">
										<label class="control-label" jsf:rendered="#{gestionUsuarios.showOrHide()}">Domicilio</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" jsf:rendered="#{gestionUsuarios.showOrHide()}" placeholder="Domicilio" type="text" jsf:id="domicilio" name="domicilio" value="#{gestionUsuarios.domicilio}"/>
                                   		<p:message for="domicilio" style="color:red" />
                                   	</div>
                                </div>
								
								<div class="row mt-3">
									<div class="col-sm-1 pt-2" jsf:rendered="#{gestionUsuarios.showOrHide()}">
										<label class="control-label" jsf:rendered="#{gestionUsuarios.showOrHide()}">Teléfono</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" jsf:rendered="#{gestionUsuarios.showOrHide()}" placeholder="Teléfono" type="text" jsf:id="telefono" name="telefono" value="#{gestionUsuarios.telefono}">
                                   			<f:validator validatorId = "com.exceptions.OnlyNumbers"/>
                                   		</input>
                                   		<p:message for="telefono" style="color:red" />
                                   	</div>
                                </div>
								
								
								<div class="row mt-3">
									<div class="col-sm-1 pt-1" jsf:rendered="#{gestionUsuarios.showOrHide()}">
										<label class="control-label" jsf:rendered="#{gestionUsuarios.showOrHide()}">Departamento</label>
									</div>
                                    <div class="col-sm-6">
										<p:selectOneMenu id="departamentos"
											value="#{gestionUsuarios.departamento}"
											rendered="#{gestionUsuarios.showOrHide()}">
											<f:selectItem itemLabel="[Seleccionar departamento]" itemValue="0"
												itemDisabled="false" noSelectionOption="true" />
											<f:selectItems value="#{gestionUsuarios.beanc.obtenerTodos()}"
												var="d" itemLabel="#{d.departamento}"
												itemValue="#{d.departamento}" />
											<p:ajax event="change"
												listener="#{gestionUsuarios.filtrarCiudades()}" update="ciudad"
												execute="@this" />
										</p:selectOneMenu>
										<p:message for="departamentos" style="color:red" />
									</div>
								</div>
				
								<div class="row mt-3">
									<div class="col-sm-1 pt-1" jsf:rendered="#{gestionUsuarios.showOrHide()}">
										<label class="control-label" jsf:rendered="#{gestionUsuarios.showOrHide()}">Ciudad</label>
									</div>
                                    <div class="col-sm-6">
										<p:selectOneMenu id="ciudad" value="#{gestionUsuarios.ciudad}"
											rendered="#{gestionUsuarios.showOrHide()}">
											<f:selectItem itemLabel="[Seleccionar ciudad]" itemValue="0"
												itemDisabled="false" noSelectionOption="true" />
											<f:selectItems value="#{gestionUsuarios.filtrarCiudades()}" var="c"
												itemValue="#{c.id}" itemLabel="#{c.nombre}" />
										</p:selectOneMenu>
										<p:message for="ciudad" style="color:red" />
									</div>
								</div>
								
								<div class="row mt-3">
									<div class="col-sm-1 pt-2" jsf:rendered="#{gestionUsuarios.showOrHide()}">
										<label class="control-label" jsf:rendered="#{gestionUsuarios.showOrHide()}">Ocupacion</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" jsf:rendered="#{gestionUsuarios.showOrHide()}" placeholder="Ocupacion" type="text" id="ocupacion" name="ocupacion" value="#{gestionUsuarios.ocupacion}">
                                   			<f:validator validatorId = "com.exceptions.OnlyCharacters"/>
                                   		</input>
                                   		<p:message for="ocupacion" style="color:red" />
                                   	</div>
                                </div>
								
								<div class="hr-line-dashed"></div>
			
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <a class="btn btn-white" href="menuUsuarios.xhtml"> Cancelar</a>
                                        <c:choose>
										    <c:when test="#{gestionUsuarios.modoEdicion}">
										        <h:commandButton value="Guardar" rendered="true" update=":form" action="#{gestionUsuarios.insertUsuario()}" class="btn btn-primary">
											    	<f:param name="id" value="${gestionUsuarios.id}" />
									    			<f:param name="modalidad" value="update" />
												</h:commandButton>
										    </c:when>
										    <c:otherwise>
										        <h:commandButton value="Guardar" rendered="true" update=":form" action="#{gestionUsuarios.insertUsuario()}" class="btn btn-primary">
									    			<f:param name="modalidad" value="insert" />
												</h:commandButton>
										    </c:otherwise>
										</c:choose>                                        
                                    </div>
                                </div>
							</form>
						</div>    
	                </div>
	            </div>
	        </div>
	    </div>
	</ui:define>
</ui:composition>
