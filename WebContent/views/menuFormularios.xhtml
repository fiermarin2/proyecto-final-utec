<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<ui:define name="content">
		<div class="wrapper wrapper-content animated fadeInRight">
		    <div class="row">
		        <div class="col-lg-12">
		            <div class="ibox float-e-margins">
		                <div class="ibox-title">
		                    <h5>Lista de Formularios</h5>
		                </div>
		                <div class="ibox-content">
						    <form jsf:id="departamentos">
			                    <div class="table-responsive">
			                    	<p:dataTable var="formulario" widgetVar="dtFormularios" value="#{gestionFormularios.listar()}" rowKey="#{formulario.id}" reflow="true" styleClass="products-table">
				                    	<f:facet name="header">
							                <div class="input-group">
							                    <p:inputText id="globalFilter" onkeyup="PF('dtFormularios').filter()" class="form-control" placeholder="Busqueda global"/>
							                    <span class="filter-container ui-input-icon-left" > 
							                       	<h:link outcome ="frmUser.xhtml" class="btn btn-success">
										    			<f:param name="modalidad" value="insert" /><i class="pi pi-plus"></i> Nuevo
													</h:link>
							                    </span>
							                </div>
							            </f:facet>
										<p:column headerText="Nombre" filterBy="#{formulario.nombre}">
							                <h:outputText value="#{formulario.nombre}"/>
							            </p:column>
							            <p:column headerText="Comentarios" filterBy="#{formulario.comentario}">
							                <h:outputText value="#{formulario.comentario}"/>
							            </p:column>
										<p:column headerText="Acciones">
											<p:link outcome="frmFormularios.xhtml">
									      		<f:param name="id" value="${formulario.id}"/>
								    			<f:param name="modalidad" value="update" />
								                <i class="btn btn-xs btn-default pi pi-pencil"></i>
									         </p:link>
									         <p:spacer width="2" />
									         <p:commandLink action="#{gestionFormularios.eliminarFormulario()}">
									      		<f:param name="id" value="${formulario.id}"/>
									      		<i class="btn btn-xs btn-danger pi pi-trash"></i>
									         </p:commandLink>
										</p:column>
									</p:dataTable>
								</div>
							</form>
		            	</div>
		        	</div>
		    	</div>
			</div>
		</div>
    </ui:define>
</ui:composition>
