<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<ui:define name="content">
		<div class="wrapper wrapper-content animated fadeInRight">
		    <div class="row">
		        <div class="col-lg-12">
		            <div class="ibox float-e-margins">
		                <div class="ibox-title">
		                    <h5>Lista de Formularios</h5>
		                </div>
		                <div class="ibox-content">
		                    <div class="input-group">
						        <input type="text" class="form-control" id="filter"  placeholder="Buscar..."/>
						        <span class="input-group-btn">
						        	<h:link outcome ="frmFormularios.xhtml" class="btn btn-success">
						    			<f:param name="modalidad" value="insert" /><i class="fa fa-plus"></i> Nuevo
									</h:link>
		                        </span>
						    </div>
						    <form jsf:id="departamentos">
			                    <div class="table-responsive">
			                    	<table class="footable table table-stripped">
		                                <thead>
		                                    <tr>
		                                        <th>ID</th>
		                                        <th data-hide="phone,tablet">Nombre</th>
		                                        <th data-hide="phone,tablet">Comentarios</th>
		                                        <th class="text-right">Acciones</th>
		                                    </tr>
		                                </thead>
		                                <tbody>
					                    	<p:repeat value="#{gestionFormularios.listar()}" var="formulario">
					                    		<tr> 
					                    			<td>#{formulario.id}</td>
					                    			<td>#{formulario.nombre}</td>
					                    			<td>#{formulario.comentario}</td>
					                    			<td class="text-right">
					                    				<p:link outcome="frmFormularios.xhtml">
												      		<f:param name="id" value="${formulario.id}"/>
											    			<f:param name="modalidad" value="update" />
											                <i class="btn btn-xs btn-default fa fa-edit"></i>
												         </p:link>
												         <p:spacer width="2" />
												         <p:commandLink action="#{gestionFormularios.eliminarFormulario()}">
												      		<f:param name="id" value="${formulario.id}"/>
												      		<i class="btn btn-xs btn-danger fa fa-trash"></i>
												         </p:commandLink>
					                    			</td>
					                    		</tr>
					                    	</p:repeat>
				                    		<tfoot>
		                                        <tr>
		                                            <td colspan="5">
		                                                <ul class="pagination pull-left"></ul>
		                                            </td>
		                                        </tr>
		                                    </tfoot>
		                                </tbody>
			                    	</table>
								</div>
							</form>
		            	</div>
		        	</div>
		    	</div>
			</div>
		</div>
    </ui:define>
</ui:composition>
