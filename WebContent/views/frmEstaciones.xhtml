<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<div class="wrapper wrapper-content animated fadeInRight">
	        <div class="row">
	            <div class="col-lg-12">
	                <div class="ibox float-e-margins">
	                    <div class="ibox-title"><h:head></h:head>
	                        <h5>
	                            <i class="fa fa-edit"></i> Estaciones / Editar/Crear
	                        </h5>
	                        <div class="ibox-tools">
	                            <a class="collapse-link">
	                                <i class="fa fa-chevron-up"></i>
	                            </a>
	                        </div>
	                    </div>
	                    
	                    <div class="ibox-content">
							<f:metadata>
							    <f:viewParam name="id" value="#{gestionEstaciones.id}" /> 
							    <f:event type="preRenderView" listener="#{gestionEstaciones.preRenderView}"/>
							</f:metadata>
										
							<form jsf:id="ciudad" class="form-horizontal">
								<div class="row mt-2">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Nombre</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" placeholder="Nombre" type="text" jsf:id="nombre" name="nombre" value="#{gestionEstaciones.estacion.nombre}"/>
                                    	<p:message for="nombre" style="color:red" />
                                   	</div>
								</div>
								
								<div class="row mt-2">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Calidad agua</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" placeholder="Calidad del agua" type="text" jsf:id="calidadAgua" name="calidadAgua" value="#{gestionEstaciones.estacion.calidad_agua}"/>
                                    	<p:message for="calidadAgua" style="color:red" />
                                   	</div>
								</div>
								
								<div class="row mt-2">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Hum. relativa</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" placeholder="Humedad Relativa" type="text" jsf:id="humedadRelativa" name="humedadRelativa" value="#{gestionEstaciones.estacion.humedad_relativa}"/>
                                    	<p:message for="humedadRelativa" style="color:red" />
                                   	</div>
								</div>
								
								<div class="row mt-2">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Latitud</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" placeholder="Latitud" type="text" jsf:id="latitud" name="latitud" value="#{gestionEstaciones.estacion.latitud}"/>
                                    	<p:message for="latitud" style="color:red" />
                                   	</div>
								</div>
								
								<div class="row mt-2">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Longitud</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input type="text" class="form-control" placeholder="Longitud" jsf:id="longitud" name="longitud" value="#{gestionEstaciones.estacion.longitud}"/>
                                        <p:message for="longitud" style="color:red" />
                                   	</div>
								</div>
								
								<div class="row mt-3">
									<div class="col-sm-1 pt-1">
										<label class="control-label">Departamento</label>
									</div>
                                    <div class="col-sm-6">
										<p:selectOneMenu id="departamento"
											value="#{gestionEstaciones.departamento}">
											<f:selectItems value="#{gestionDepartamentos.listar()}"
												var="d" itemLabel="#{d.nombre}"
												itemValue="#{d.id}" />
										</p:selectOneMenu>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
			
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <a class="btn btn-white" href="menuEstaciones.xhtml"> Cancelar</a>
                                        <h:commandButton value="Guardar" rendered="#{!gestionEstaciones.modoEdicion}" 
											update=":form" action="#{gestionEstaciones.insertEstacion()}" class="btn btn-primary">
										    	<f:param name="id" value="${gestionEstaciones.id}" />
								    			<f:param name="modalidad" value="update" />
										</h:commandButton>
                                    </div>
                                </div>
							</form>
						</div>    
	                </div>
	            </div>
	        </div>
	    </div>
	</ui:define>
</ui:composition>
