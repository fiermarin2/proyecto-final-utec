<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<div class="wrapper wrapper-content animated fadeInRight">
	        <div class="row">
	            <div class="col-lg-12">
	                <div class="ibox float-e-margins">
	                    <div class="ibox-title">
	                        <h5>
	                            <i class="fa fa-edit"></i> Ciudad / Editar/Crear
	                        </h5>
	                        <div class="ibox-tools">
	                            <a class="collapse-link">
	                                <i class="fa fa-chevron-up"></i>
	                            </a>
	                        </div>
	                    </div>
	                    
	                    <div class="ibox-content">
							<f:metadata>
							    <f:viewParam name="id" value="#{gestionCiudades.id}" /> 
							    <f:event type="preRenderView" listener="#{gestionCiudades.preRenderView}"/>
							</f:metadata>
										
							<form jsf:id="ciudad" class="form-horizontal">
								<p:growl>
						            <p:autoUpdate />
						        </p:growl>
						
								<div class="row mt-3">
									<div class="col-sm-1 pt-1">
					                	<p:outputLabel for="@next" value="Formulario"/>
					                </div>
					                <div class="col-sm-6">
						                <p:selectOneMenu id="hideNoselectionOption" value="#{gestionFormularios.id}" >
						                    <p:ajax update="@this" process="@this"/>
						                    <f:selectItem itemLabel="Seleccione un formulario" itemValue="#{null}" noSelectionOption="true"/>
						                    <f:selectItems value="#{gestionFormularios.listar()}"
													var="d" itemLabel="#{d.nombre}"
													itemValue="#{d.id}" />
						                </p:selectOneMenu>
					                </div>
					            </div>
						
						        <div class="row mt-3">
									<div class="col-sm-1 pt-1">
					                	<p:outputLabel for="@next" value="Casillas"/>
					                </div>
					                <div class="col-sm-6">
						                <p:selectCheckboxMenu id="multiple" value="#{gestionFormularios.casillas}" label="Casilla" style="min-width: 15rem"
		                                  multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="width: 30rem" scrollHeight="250"
		                                  emptyLabel="Seleccione las casillas..." updateLabel="true">
							                <f:selectItems value="#{gestionCasillas.listar()}"
													var="d" itemLabel="#{d.nombre}"
													itemValue="#{d.id}" />
							            </p:selectCheckboxMenu>
					                </div>
					            </div>
								
								<div class="hr-line-dashed"></div>
			
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <a class="btn btn-white" href="menuFormularioCasilla.xhtml"> Cancelar</a>
                                        <h:commandButton value="Guardar" rendered="#{!gestionFormularios.modoEdicion}" 
											update=":form" action="#{gestionFormularios.agregarCasilla()}" class="btn btn-primary">
										    	<f:param name="id" value="${gestionFormularios.id}" />
								    			<f:param name="modalidad" value="update" />
										</h:commandButton>
                                    </div>
                                </div>
							</form>
						</div>    
	                </div>
	            </div>
	        </div>
	    </div>
	</ui:define>
</ui:composition>
