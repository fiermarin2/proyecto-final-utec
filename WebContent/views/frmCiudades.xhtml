<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<div class="wrapper wrapper-content animated fadeInRight">
	        <div class="row">
	            <div class="col-lg-12">
	                <div class="ibox float-e-margins">
	                    <div class="ibox-title">
	                        <h5>
	                            <i class="fa fa-edit"></i> Ciudad / Editar/Crear
	                        </h5>
	                        <div class="ibox-tools">
	                            <a class="collapse-link">
	                                <i class="fa fa-chevron-up"></i>
	                            </a>
	                        </div>
	                    </div>
	                    
	                    <div class="ibox-content">
							<f:metadata>
							    <f:viewParam name="id" value="#{gestionCiudades.id}" /> 
							    <f:event type="preRenderView" listener="#{gestionCiudades.preRenderView}"/>
							</f:metadata>
										
							<form jsf:id="ciudad" class="form-horizontal">
								<div class="row mt-2">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Nombre</label>
									</div>
                                    <div class="col-sm-6">
                                    	<input class="form-control" placeholder="Nombre" type="text" jsf:id="nombre" name="nombre" value="#{gestionCiudades.ciudad.nombre}"/>
                                    	<p:message for="nombre" style="color:red" />
                                   	</div>
								</div>
								
								<div class="row mt-3">
									<div class="col-sm-1 pt-1">
										<label class="control-label">Departamento</label>
									</div>
                                    <div class="col-sm-6">
										<p:selectOneMenu id="departamentos"
											value="#{gestionCiudades.departamento}">
											<f:selectItems value="#{gestionDepartamentos.listar()}"
												var="d" itemLabel="#{d.nombre}"
												itemValue="#{d.id}" />
										</p:selectOneMenu>
									</div>
								</div>
								
								<div class="hr-line-dashed"></div>
			
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <a class="btn btn-white" href="menuCiudades.xhtml"> Cancelar</a>
                                        <h:commandButton value="Guardar" rendered="#{!gestionCiudades.modoEdicion}" 
											update=":form" action="#{gestionCiudades.insertCiudad()}" class="btn btn-primary">
										    	<f:param name="id" value="${gestionCiudades.id}" />
								    			<f:param name="modalidad" value="update" />
										</h:commandButton>
                                    </div>
                                </div>
							</form>
						</div>    
	                </div>
	            </div>
	        </div>
	    </div>
	</ui:define>
</ui:composition>
