<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<ui:define name="content">
		<div class="wrapper wrapper-content animated fadeInRight">
		    <div class="row">
		        <div class="col-lg-12">
		            <div class="ibox float-e-margins">
		                <div class="ibox-title">
		                    <h5>Lista de Casillas</h5>
		                </div>
		                <div class="ibox-content">
						    <form jsf:id="casillas">
			                    <div class="table-responsive">
			                    	<p:dataTable var="casilla" widgetVar="dtCasillas" value="#{gestionCasillas.listar()}" rowKey="#{casilla.id}" reflow="true" styleClass="products-table">
				                    	<f:facet name="header">
							                <div class="input-group">
							                    <p:inputText id="globalFilter" onkeyup="PF('dtCasillas').filter()" class="form-control" placeholder="Busqueda global"/>
							                    <span class="filter-container ui-input-icon-left" > 
							                       	<h:link outcome ="frmCasillas.xhtml" class="btn btn-success">
										    			<f:param name="modalidad" value="insert" /><i class="pi pi-plus"></i> Nuevo
													</h:link>
							                    </span>
							                </div>
							            </f:facet>
										<p:column headerText="Nombre" filterBy="#{casilla.nombre}">
							                <h:outputText value="#{casilla.nombre}"/>
							            </p:column>
							            <p:column headerText="Unidad de medida" filterBy="#{casilla.unidad_de_medida}">
							                <h:outputText value="#{casilla.unidad_de_medida}"/>
							            </p:column>
							            <p:column headerText="Tipo" filterBy="#{casilla.tipo}">
							                <h:outputText value="#{casilla.tipo}"/>
							            </p:column>
							            <p:column headerText="Ubicacion" filterBy="#{casilla.ubicacion}">
							                <h:outputText value="#{casilla.ubicacion}"/>
							            </p:column>
							            <p:column headerText="Obligatorio" filterBy="#{casilla.obligatoria}">
							                <h:outputText value="#{casilla.obligatoria}"/>
							            </p:column>
							            <p:column headerText="Descripcion" filterBy="#{casilla.descripcion}">
							                <h:outputText value="#{casilla.descripcion}"/>
							            </p:column>
										<p:column headerText="Acciones">
									        <p:spacer width="2" />
									        <p:commandLink action="#{gestionCasillas.eliminarCasilla()}">
									      		<f:param name="id" value="${casilla.id}"/>
									      		<i class="btn btn-xs btn-danger pi pi-trash"></i>
									        <p:confirm header="Confirmacion" message="¿Quiere eliminar este registro?" icon="pi pi-info-circle"/>
									        </p:commandLink>
								         	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
									            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
									            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
								        	</p:confirmDialog>
										</p:column>
									</p:dataTable>
								</div>
							</form>
		            	</div>
		        	</div>
		    	</div>
			</div>
		</div>
    </ui:define>
</ui:composition>
