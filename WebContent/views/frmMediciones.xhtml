<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<div class="wrapper wrapper-content animated fadeInRight">
	        <div class="row">
	            <div class="col-lg-12">
	                <div class="ibox float-e-margins">
	                    <div class="ibox-title"><h:head></h:head>
	                        <h5>
	                            <i class="fa fa-edit"></i> Ingreso datos
	                        </h5>
	                        <div class="ibox-tools">
	                            <a class="collapse-link">
	                                <i class="fa fa-chevron-up"></i>
	                            </a>
	                        </div>
	                    </div>
	                    <div class="ibox-content">
	                    
	                    

							
							
							<form jsf:id="medicion" class="form-horizontal">
								<div class="row">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Estacion</label>
									</div>
									<div class="col-sm-6">
										<p:selectOneMenu id="estacion" value="#{gestionMediciones.estacionID}">
											<f:selectItem itemLabel="Seleccione una estación" itemValue="" noSelectionOption="true"/>
											<f:selectItems value="#{gestionEstaciones.listar()}"
												var="f" itemLabel="#{f.nombre}"
												itemValue="#{f.id}" />
										</p:selectOneMenu>
									</div>
								</div>
							
								<div class="row">
									<div class="col-sm-1 pt-2">
										<label class="control-label">Formulario</label>
									</div>
									<div class="col-sm-6">
										<p:selectOneMenu id="formulario" value="#{gestionMediciones.form}">
											<f:selectItem itemLabel="Seleccione un formulario" itemValue="" noSelectionOption="true"/>
											<f:selectItems value="#{gestionFormularios.listar()}"
												var="f" itemLabel="#{f.nombre}"
												itemValue="#{f.nombre}" />
											<p:ajax listener="#{gestionMediciones.onFormularioChange}" update="uiRepeat"/>
										</p:selectOneMenu>
									</div>
								</div>

								<h:panelGroup id="uiRepeat">
							        <p:repeat value="#{gestionMediciones.formulario.casillas}" var="casilla">
										<div class="row mt-2">
											<div class="col-sm-1 pt-2">
												<label class="control-label">#{casilla.nombre}</label>
											</div>
		                                    <div class="col-sm-6">
		                                    	<input class="form-control" placeholder="#{casilla.unidad_de_medida}" type="text" jsf:id="#{casilla.id}" name="nombre" value="#{casilla.valor}" required="#{casilla.obligatoria ? 'true' : 'false'}"/>
		                                   	</div>
										</div>
		                    		</p:repeat>
								</h:panelGroup>
								
								<div class="hr-line-dashed"></div>
								
								<div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <a class="btn btn-white" href="menuMediciones.xhtml"> Cancelar</a>
                                        <h:commandButton value="Guardar" action="#{gestionMediciones.insertFormulario()}" class="btn btn-primary" />
                                    </div>
                                </div>
							</form>
						</div>    
	                </div>
	            </div>
	        </div>
	    </div>
	</ui:define>
</ui:composition>
